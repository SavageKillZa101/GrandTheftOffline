<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom FPS Engine</title>
    <link rel="stylesheet" href="style.css"> <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
            border: 2px solid #0f0; border-radius: 50%; transform: translate(-50%, -50%); 
        }
        #overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="overlay"><h1>Click to Start FPS</h1></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
